<!DOCTYPE html>
<html>
<head>
	<title>Ballantyno - Andrew Ballantyne's JavaScript Fiddles</title>

	<script type="text/javascript" src="utilities/HeaderUtilities.js"></script>

	<!-- Include External Libraries -->
	<script type="text/javascript">
		// Include any external libraries
		HeaderUtilities.include.jQuery();
		HeaderUtilities.include.createjs();
	</script>

	<!-- Stand Alone Utilities -->
	<script type="text/javascript" src="utilities/ConverterUtilities.js"></script>
	<script type="text/javascript" src="utilities/FunctionUtilities.js"></script>
	<script type="text/javascript" src="utilities/TypeUtilities.js"></script>

	<!-- Core Classes -->
	<script type="text/javascript" src="core/ClassVehicle.js"></script>

	<!-- Singletons -->
	<script type="text/javascript" src="singletons/Log.js"></script>

	<!-- DomCasings -->
	<script type="text/javascript" src="domCasings/PageNavigation.js"></script>
	<script type="text/javascript" src="domCasings/IndexPageNavigation.js"></script>

	<!-- Testing Classes -->
	<script type="text/javascript" src="test/core/TestMethodAPI.js"></script>
	<script type="text/javascript" src="test/core/scripts/Test.js"></script>

	<!-- Styles -->
	<link rel="stylesheet" href="styles/index.css"/>

	<!-- Startup -->
	<script type="text/javascript">
		function pageInit() {
			new IndexPageNavigation('siteNavigation');
		}
		function testInit() {
			HeaderUtilities.include.script('test/classTests/testInit.js');
		}
		function lobbyInit() {
			alert('Oh sure, wouldn\'t you like that to work!');
		}
	</script>
</head>
<body onload="pageInit();">

<div id="siteNavigation">
	<div class="handle closeState" style="display: none;"></div>
	<div class="logoContainer">
		<div class="logo outer"><div class="logo inner">Ballantyno</div></div>
	</div>
	<div class="panel">
		<div class="handle openState"></div>
		<div class="actions">
			<a href="javascript:void(0);" onclick="testInit();" class="mainAction link first">Run Tests</a>
			<a href="javascript:void(0);" onclick="lobbyInit();" class="mainAction link">Game Lobby</a>
		</div>
		<div class="options">
			<div class="optionItem">
				<input type="checkbox" id="autoHideCheckbox" /><label for="autoHideCheckbox">Auto Hide</label>
			</div>
		</div>
	</div>
</div>

</body>
</html>
